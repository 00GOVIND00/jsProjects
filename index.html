<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="scoreCard">
        <div id="home" class="team-name">
            <h3>HOME</h3>
            <h4 class="scoreBox" id="home_score">0</h4>
            <div class="pointer">
                <button id="home-one-pointer" class="btn-home-points">+1</button>
                <button id="home-two-pointer" class="btn-home-points">+2</button>
                <button id="home-three-pointer" class="btn-home-points">+3</button>
            </div>
        </div>
        <div id="guest" class="team-name">
            <h3>GUEST</h3>
            <h4 class="scoreBox" id="guest_score">0</h4>
            <div class="pointer">
                <button id="guest-one-pointer" class="btn-guest-points">+1</button>
                <button id="guest-two-pointer" class="btn-guest-points">+2</button>
                <button id="guest-three-pointer" class="btn-guest-points">+3</button>
            </div>
        </div>
    </div>





    <script src="./script.js"></script>
</body>

</html>
